<!-- The data-* attributes are a way to store custom data directly on HTML elements. This "custom data" refers to information 
that is not intended to be visible to the end-user but is necessary for the web application's functionality. 
These attributes provide a way to store additional information about an element without affecting the appearance or behavior of the rendered HTML. -->
<!-- CSS Attribute Selectors::  https://www.w3schools.com/css/css_attribute_selectors.asp#gsc.tab=0 -->
 



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drum kit</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
  <div data-key="A" class="key">
    <kbd>A</kbd>
  </div>
  <div data-key="B" class="key">
    <kbd>B</kbd>
  </div>
  <div data-key="C" class="key">
    <kbd>C</kbd>
  </div>
  <div data-key="D" class="key">
    <kbd>D</kbd>
  </div>
  <div data-key="E" class="key">
    <kbd>E</kbd>
  </div>
  <div data-key="F" class="key">
    <kbd>F</kbd>
  </div>
  <div data-key="G" class="key">
    <kbd>G</kbd>
  </div>
</div>
</body>

<audio data-key="A" src="audio/A.wav"></audio>
<audio data-key="B" src="audio/B.wav"></audio>
<audio data-key="C" src="audio/C.wav"></audio>
<audio data-key="D" src="audio/D.wav"></audio>
<audio data-key="E" src="audio/E.wav"></audio>
<audio data-key="F" src="audio/F.wav"></audio>
<audio data-key="G" src="audio/G.wav"></audio>


<script>
  
 //step 1: add listener on window when we pressdown A,>> <audio data-key="A" >.play(). so we need get the specified audio key A element,
  //that why we add data-key, get element by CSS [attribute="value"] Selector,and set value= a propaaerty of event like code, key, Keycode
  //when we press key down,implement transition ,chenge the style of .key scale(1.1) border-color: #ffc600;
 // box-shadow: 0 0 1rem #ffc600;ab
 window.addEventListener('keydown', playSound)

 
 function playSound(e){

const audio=document.querySelector(`audio[data-key='${e.key.toUpperCase()}']`)
if (!audio)(
 alert('only press down A,B,C,D,E,F,G')
)
audio.currentTime=0
audio.play();


const key=document.querySelector(`div[data-key='${e.key.toUpperCase()}']`);
key.classList.add('expanded')
key.addEventListener('transitionend',()=>{
  key.classList.remove('expanded')
})




 }
</script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyboardEvent.code Example</title>
</head>
<body>
  <input type="text" id="inputField" placeholder="Type something and check the console">

  <script>
    const inputField = document.getElementById('inputField');

    inputField.addEventListener('keydown', function(event) {
      console.log('Key pressed:', event.keyCode);
      
      // Example of handling specific key
      if (event.code === 'Enter') {
        console.log('Enter key was pressed!');
      }
    });
  </script>
</body>
</html>
